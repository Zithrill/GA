<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="resources/stylesheets/aboutMe.css">
        <title>About Jacob Gribschaw</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            //We want to wait until the page loads to run this script
            window.onload = function(){
                //This array fold the element ids so that we can call them
                var pageSections = ["#aboutMe","#experience","#contactInfo","#pictureReel"];
                //Button ID's
                var buttonID = ["#aboutMeLink","#experienceLink","#contactInfoLink","#pictureReelLink"];
                //This uses the each method from jquery to create a listener on each of the buttons listed above
                $.each( buttonID, function( index, value ){
                    //This is the listener script
                    $(value).click(function() {
                        //each time the listener is clicked we want to hide the elements that hold the info
                        $.each( pageSections, function(innerIndex, innerValue){
                            //This command removes the elements
                            $(innerValue).hide(1000);
                        });
                        //After all elements are removed we want to show the corresponding header
                        $(pageSections[index]).show(1000);
                    });
                });
                // On first run we want to make sure that none of the elements are displayed
                // To do this we start off with display being set to none then removing the 
                // class that is doing that so that we can see it again after we trigger the event
                $.each( pageSections, function(innerIndex, innerValue){
                    $(innerValue).hide(10);
                    $(innerValue).removeClass('hidden');
                });
             }    
        </script>
    </head>
    <body>
        <header>
            <div class="topDiv", style="max-width: 25em;">
                <img src="resources/images/jake-head.png", alt="Jake">
            </div>
            <h1>Jake</h1>
            <ul>
                <li><button id="aboutMeLink">About Me</button></li>
                <li><button id="experienceLink">My Experience</button></li>
                <li><button id="contactInfoLink">Contact Info</button></li>
                <li><button id="pictureReelLink">Life in Moving Stills</button></li>
            </ul>
        </header>
        <div id="aboutMe", class="main aboutMe hidden">
            <article class="text-information">
                <h1>About Me</h1>
                <p>
                    Hi my name is Jake,
                    I'm an aspiring programmer in San Fransisco 
                </p>
            </article>    
        </div>
        <div id="experience", class="main experience hidden">
            <article class="text-information">
                <h1>My Experience</h1>
                <p>
                    C++, Java, Ruby, NodeJS, JavaScript
                </p>
            </article>   
        </div>
        <div id="contactInfo", class="main contactInfo hidden">
            <article class="text-information">
                <p>
                    linkedIn
                </p>
            </article>   
        </div>
        <div id="pictureReel", class="main pictureReel hidden">
            <!-- This will be populated by JS and intentionally left blank -->
        </div>
    </body>
</html>
